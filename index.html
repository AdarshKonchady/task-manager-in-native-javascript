<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container" id="container">
        <div class="error" id="errorMessage" style="display:none;"></div>
        <div class="card-container" id="addNewCardContainer">
            <div class="card-header" id="cardHeader">Add New Card</div>
            <textarea class="task-data" id="cardDesc"></textarea>

            <div class="card-footer" id="addNewCardFooter">
                <span class="btn-save" id="createNewCard">Save</span>
                <span class="btn-cancel" id="resetData">Clear</span>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
